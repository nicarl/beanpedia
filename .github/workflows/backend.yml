name: CI for Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
defaults:
  run:
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Test
        run: ./gradlew test :test
